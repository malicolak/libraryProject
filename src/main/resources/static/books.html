<!-- books.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kitap Listesi</title>
</head>
<body>
<h1 style="text-align: center">Kitaplar</h1>
<table id="bookTable">
    <thead>
    <tr><th>ID</th><th>Başlık</th><th>Yazar</th><th>Yayıncı</th><th>Sayfa Sayısı</th><th>Yayınlanma Tarihi</th><th>İşlemler</th></tr>
    </thead>
    <tbody></tbody>
</table>
<div style="margin-left: 45%; margin-top: 1%"><button onclick="addBook()">Yeni Kitap Ekle</button></div>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("images/library.jpg");
        background-size: cover;
        background-position: top;
    }
    h1 { color: #f9f9f9; }
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
        border: 1px solid chocolate;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: burlywood;
        opacity: 0.75;
    }
    th, td {
        padding: 8px;
        text-align: center;
    }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:nth-child(odd) { background-color: #ffffff; }
    tr:hover { background-color: #f1f1f1; }
    button {
        margin-right: 5px;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    axios.get('http://localhost:8080/api/books/getall')
        .then(response => {
            const books = response.data;
            const tbody = document.querySelector('#bookTable tbody');
            books.forEach(book => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${book.id}</td>
              <td>${book.title}</td>
              <td>${book.author}</td>
              <td>${book.publisher}</td>
              <td>${book.pageCount}</td>
              <td>${book.publishDate}</td>
              <td>
                <button onclick="deleteBook(${book.id})">Sil</button>
                <button onclick="editBook(${book.id})">Düzenle</button>
              </td>
            `;
            tbody.appendChild(row);
            });
        })
    function deleteBook(id) {
        axios.delete(`http://localhost:8080/api/books/delete/${id}`)
            .then(response => {
                alert("Kitap silindi.");
                location.reload();
            })
            .catch(error => {
                console.error("Kitap silinemedi:", error);
            });
    }
    function editBook(id) {
        location.href = 'editbook.html?id=' + id;
    }
    function addBook() {
        location.href = 'addbook.html';
    }
</script>
</html>
